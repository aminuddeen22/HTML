<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register your account</h2>
    <hr>
    <br>
    <form >
        <label>Name</label><br>
        <input type="text" placeholder="Enter your full namee..." required><br>
        <label">Username</label><br>
        <input type="text" placeholder="Enter a username"required><br>
        <label>Enter your Email</label><br>
        <input type="email" placeholder="Enter your Email"required><br>
        <label>Passowrd</label><br>
        <input type="password" placeholder="Enter a password"required><br>
        <label>Confirm Password</label><br>
        <input type="password" placeholder="Re-enter Passowrd"required><br>
        <button aria-setsize="10px">Sign up </button>
        <p>Already have an account ? <a href="#">Sign in</a></p>
    </form>
</body>
</html>

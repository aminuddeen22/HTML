<body>
    <h2>Registraction Form</h2>

    <form >

        <br>

        <label> Enter Mid_Name</label><br>

         <label> Enter Last_Name</label> <br>
        <input type="text" placeholder="Enter Last_Name" required><br>

        <input type="number" placeholder="Enter mobile number" required><br>
        <label> Gender</label> <br>

        <input type="radio" name="Gender">Female        
        <input type="radio" name="Gender">Other
        <br>
        <h3>Choose your Qulaification</h3>

            <option>Choose one</option>
            <option value="">BCA</option>
            <option>B.sc</option>
            <option >B.com</option>
            <option>BA</option>
        </select> <br><br>
        <label>Upload Resume/CV</label>
        <input type="file" required><br><br>
        <input type="checkbox"> Accept the terms and  Conditions <a href="#">read terms and Conditions</a>
        <br><br>
        <button>Submit</button> <button>Reset</button>
    </form>
</body>
